<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Presupuesto APP</title>

<body>
    <main>
        <h1>Presupuesto APP</h1>

        <div class="wrapper">
            <div id="cajaPresupuesto">
                <div class="mb-3">
                    <strong> <label for="inputPresupuesto" class="form-label">Ingrese su Presupuesto</label></strong>
                    <input type="number" class="form-control" id="inputPresupuesto">
                </div>
                <button id="btnPresupuesto" class="btn btn-primary">Calcular</button>
            </div>

            <div id="gastosTotal">
                <table class="table-responsive">
                    <thead>
                        <tr>
                            <th scope="col">PRESUPUESTO</th>
                            <th scope="col">GASTOS</th>
                            <th scope="col">SALDO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="presupuesto">$</td>
                            <td id="gastos">$</td>
                            <td id="saldo">$</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="cajaGasto">
                <div class="mb-3">
                    <strong> <label for="textGasto" class="form-label">Ingrese detalle del gasto</label></strong>
                    <input type="text" class="form-control" id="textGasto">
                </div>
                <div class="mb-3">
                    <strong> <label for="inputGasto" class="form-label">Ingrese cantidad del gasto</label></strong>
                    <input type="number" class="form-control" id="inputGasto">
                </div>
                <strong><button id="btnGasto" class="btn btn-primary">AÃ±adir Gasto</button></strong>
            </div>

            <div id="detalleGastos">
                <table class="table-responsive">
                    <thead>
                        <tr id="trGastos">
                            <th scope="col">GASTO</th>
                            <th scope="col">VALOR</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    </section>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    <script src="assets/js/script.js"></script>

</html>
